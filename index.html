<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <section class="success">
        <div class="head">
          <img
            src="./assets/images/icon-success-check.svg"
            alt="icon success"
          />
          <p class="message-sent">Message Sent!</p>
        </div>
        <p class="thanks">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </section>
      <form action="">
        <h1>Contact Us</h1>
        <div class="form-group-name">
          <div class="first-name">
            <label for="first-name" aria-label="first name"
              >First Name
              <span class="required" aria-hidden="true">*</span></label
            >
            <input
              type="text"
              id="first-name"
              name="first-name"
              required
              autocomplete="given-name"
              aria-describedby="first-name-validation"
            />
            <span
              id="first-name-validation"
              aria-live="assertive"
              class="error-required"
              >This field is required</span
            >
          </div>
          <div class="last-name">
            <label for="last-name" aria-label="last name"
              >Last Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              autocomplete="family-name"
            />
            <span
              id="last-name-validation"
              aria-live="assertive"
              class="error-required"
              >This field is required</span
            >
          </div>
        </div>
        <div class="email-group">
          <label for="email" aria-label="email"
            >Email Address <span class="required">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            aria-describedby="email-validation"
          />
          <span id="email-validation" aria-live="assertive" class="error-email"
            >Please enter a valid email address</span
          >
        </div>
        <fieldset class="query" id="queryFset">
          <legend>Query Type <span class="required">*</span></legend>
          <div class="container-labels">
            <label>
              <input type="radio" id="general-enquiry" name="query" />
              General Enquiry
            </label>
            <label>
              <input type="radio" id="support-request" name="query" />
              Support Request
            </label>
          </div>

          <span id="query-validation" class="error-required"
            >Please select a query type</span
          >
        </fieldset>

        <div class="message-textArea">
          <label for="message" aria-label="message"
            >Message <span class="required">*</span></label
          >
          <textarea
            name="message"
            id="message"
            required
            aria-describedby="message-validation"
          ></textarea>
          <span
            id="message-validation"
            aria-live="assertive"
            class="error-required"
            >This field is required</span
          >
        </div>
        <div class="consent-error">
          <div class="consent">
            <input
              type="checkbox"
              name="consent"
              id="consentId"
              aria-describedby="consent-validation"
            /><label
              for="consentId"
              class="lbl-consent"
              aria-label="consent to being contacted"
              >I consent to being contacted by the team
              <span class="required">*</span></label
            >
          </div>
          <span
            id="consent-validation"
            aria-live="assertive"
            class="error-required"
            >To submit this form, please consent to being contacted</span
          >
        </div>
        <button type="submit" class="btnSubmit" aria-describedby="submit">
          Submit
        </button>
      </form>
    </main>
  </body>
</html>
